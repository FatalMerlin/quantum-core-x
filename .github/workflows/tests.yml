name: dotnet test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Download katai struct compiler
        uses: actions/github-script@v6
        with:
          script: |
            wget https://github.com/kaitai-io/kaitai_struct_compiler/releases/download/0.9/kaitai-struct-compiler-0.9.zip
            unzip kaitai-struct-compiler-0.9.zip
            PATH="/kaitai-struct-compiler-0.9/bin/:${PATH}"
            apt-get update && apt-get install openjdk-8-jre
            ./generate_kaitai.sh
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
